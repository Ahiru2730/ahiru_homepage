<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>アひるの更新履歴</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; line-height: 1.6; }
    h1 { margin-bottom: 12px; }
    section { margin: 28px 0; }
    .wrap { max-width: 720px; margin: 0 auto; }
    .card { background: #f8f8f8; padding: 16px; border-radius: 12px; }
    iframe { width: 100%; height: 360px; border: 0; }
    .note-list li { margin: 6px 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>アひるの更新履歴</h1>

    <!-- X（Twitter） -->
    <section>
      <h2>X（Twitter）</h2>
      <div class="card">
        <!-- あなたのユーザーURLのままでOK -->
        <a class="twitter-timeline" href="https://twitter.com/A_____hiru">Tweets by A_____hiru</a>
      </div>
    </section>

    <!-- YouTube：まずは1本埋め込み or アップロード一覧 -->
    <section>
      <h2>YouTube</h2>
      <div class="card">
        <!-- 1) 特定動画を一旦埋める（URLの v= の値を差し替え） -->
        <!-- <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe> -->

        <!-- 2) 自分のアップロード一覧（チャンネルIDに差し替え：UCから始まる文字列） -->
        <!-- チャンネルIDが不明なら後述の手順で取得して置き換え -->
        <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=YOUR_CHANNEL_ID" allowfullscreen></iframe>
      </div>
    </section>

    <!-- Instagram：最初は手動で最新ポストを1つ -->
    <section>
      <h2>Instagram</h2>
      <div class="card">
        <p>最新の投稿を1つ手動で埋め込むところからスタート（自動化は後で）。</p>
        <!-- Instagramの埋め込みは各ポストの「… > 埋め込み」コードを貼る -->
        <!-- 例）
        <blockquote class="instagram-media" data-instgrm-permalink="POST_URL" data-instgrm-version="14"></blockquote>
        <script async src="//www.instagram.com/embed.js"></script>
        -->
      </div>
    </section>

    <!-- note：とりあえずリンクでOK -->
    <section>
      <h2>note</h2>
      <div class="card">
        <ul class="note-list">
          <li><a href="https://note.com/あなたのユーザーID/n/記事ID" target="_blank">最新記事タイトル</a></li>
          <li><a href="https://note.com/あなたのユーザーID/n/記事ID" target="_blank">2つ目の記事タイトル</a></li>
        </ul>
      </div>
    </section>
  </div>

  <!-- ★重要：Twitterのwidgets.jsは</body>直前に置く -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
