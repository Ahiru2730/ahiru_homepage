<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アひるの更新履歴</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #fdfdfd; }
    h2 { border-bottom: 2px solid #ccc; padding-bottom: .3rem; }
    .section { margin-bottom: 2rem; }
    .timeline-wrap, .yt-wrap { max-width: 600px; margin: auto; }
    iframe { width: 100%; max-width: 560px; height: 315px; }
  </style>
</head>
<body>
  <h1>アひるの更新履歴</h1>

  <div class="section">
    <h2>X（Twitter）</h2>
    <div class="timeline-wrap">
      <a class="twitter-timeline"
         href="https://twitter.com/A_____hiru">
         Tweets by A_____hiru
      </a>
    </div>
  </div>

  <div class="section">
    <h2>YouTube</h2>
    <div class="yt-wrap">
      <!-- 自分のチャンネルIDに差し替え -->
      <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=YOUR_CHANNEL_ID"
              frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="section">
    <h2>Instagram</h2>
    <p>最新投稿は手動でピックして埋め込む or サムネ＋リンクにしてね。</p>
  </div>

  <div class="section">
    <h2>note</h2>
    <ul>
      <li><a href="https://note.com/あなたのユーザーID/n/記事ID">最新記事タイトル</a></li>
      <li><a href="https://note.com/あなたのユーザーID/n/記事ID">2つ目の記事タイトル</a></li>
    </ul>
  </div>

  <!-- Twitterのscriptは必ずbody閉じタグ直前に -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
