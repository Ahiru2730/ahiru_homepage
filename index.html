<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>アひる | Links</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="アひるのリンク集。Animateの画像をタップして各SNSへ。" />
  <style>
    .hero { text-align:center; padding: 36px 0 8px; }
    .subtitle { color:#666; max-width: 720px; margin: 6px auto 0; }
    .img-grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; margin-top: 24px; }
    @media (min-width: 900px){ .img-grid { grid-template-columns: repeat(4, 1fr);} }
    .tile { text-decoration:none; color:inherit; display:block; transition: transform .12s ease, box-shadow .12s ease; border-radius:14px; overflow:hidden; }
    .tile:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.08); }
    .tile img { width:100%; height:auto; display:block; }
    .label { padding:10px 12px; background:#fff; border-top:1px solid #eee; font-weight:600; text-align:center; }

    /* 単一画像＋ホットスポット（必要なら使う） */
    .hotspots { position: relative; max-width: 960px; margin: 24px auto 0; }
    .hotspots img { width: 100%; height: auto; display: block; border-radius: 14px; }
    .spot { position: absolute; display:block; border-radius: 12px; outline: 2px dashed rgba(0,0,0,.07); outline-offset: 2px; }
    .spot:hover { box-shadow: 0 6px 18px rgba(0,0,0,.12) inset; }
  </style>
</head>
<body>
  <header>
    <nav class="nav container">
      <a class="active" href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>アひるのリンク集</h1>
      <p class="subtitle">Animateで作った画像をタップ／クリックすると、それぞれのSNSへ飛びます。</p>
    </section>

    <!-- ▼ 方式A：画像ごとにタイル化（いちばん簡単・おすすめ） -->
    <div class="img-grid" aria-label="SNSリンク">
      <!-- 画像は /assets に置いてパスを差し替え -->
      <a class="card tile" href="https://twitter.com/A_____hiru" target="_blank" rel="noopener">
        <img src="assets/x_button.png" alt="X（Twitter）へ">
        <div class="label">X（Twitter）</div>
      </a>
      <a class="card tile" href="https://www.youtube.com/@YOUR_HANDLE" target="_blank" rel="noopener">
        <img src="assets/youtube_button.png" alt="YouTubeへ">
        <div class="label">YouTube</div>
      </a>
      <a class="card tile" href="https://www.instagram.com/YOUR_ID" target="_blank" rel="noopener">
        <img src="assets/instagram_button.png" alt="Instagramへ">
        <div class="label">Instagram</div>
      </a>
      <a class="card tile" href="https://note.com/YOUR_ID" target="_blank" rel="noopener">
        <img src="assets/note_button.png" alt="noteへ">
        <div class="label">note</div>
      </a>
    </div>

    <!-- ▼ 方式B：1枚の大きな画像に“透明リンク”を配置（必要な場合のみ）
         Animateで1枚絵（PNG/SVG/JPEG）を書き出して、その上に絶対配置のリンクを置く方法。
         例では 1200x600 の画像を想定し、% で領域指定しているのでレスポンシブ対応。
    -->
    <!--
    <div class="hotspots">
      <img src="assets/ahiru_scene.png" alt="アひるのイラスト（クリックで各SNSへ）">
      <a class="spot" href="https://twitter.com/A_____hiru" target="_blank" rel="noopener"
         style="left:6%; top:62%; width:18%; height:18%;" aria-label="X（Twitter）"></a>
      <a class="spot" href="https://www.youtube.com/@YOUR_HANDLE" target="_blank" rel="noopener"
         style="left:30%; top:60%; width:20%; height:20%;" aria-label="YouTube"></a>
      <a class="spot" href="https://www.instagram.com/YOUR_ID" target="_blank" rel="noopener"
         style="left:56%; top:58%; width:18%; height:22%;" aria-label="Instagram"></a>
      <a class="spot" href="https://note.com/YOUR_ID" target="_blank" rel="noopener"
         style="left:80%; top:62%; width:14%; height:18%;" aria-label="note"></a>
    </div>
    -->

    <section class="mt-24 center small">
      <p>画像は <code>/assets/</code> にアップしてください。ファイル名は自由です（上のパスを書き換え）。</p>
    </section>
  </main>

  <footer>
    <div class="container">© アひる</div>
  </footer>
</body>
</html>
